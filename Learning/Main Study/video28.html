<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .parent{
            width: 80;
            border: 2px solid purple;
            height: 80vh;
            margin: 30px;
            padding: 30px;
            background-color: lightgray;
        }
        .box{
            border: 2px solid black;
            width: 20vw;
            height: 20vh;
            margin: 10px auto;
            padding: 10px;
            position: relative;
        }
        .box1{
            /* position: sticky; */
            background-color: red;
            /* z-index: 1; */
            top: 200px;
            right: 20px;
        }
        .box2{
            background-color: blue;
            /* z-index: 1; */
        }
        .box3{
            background-color: green;
            bottom: 200px;
            left: 20px;
            /* z-index: 1; */
        }
        .box4{
            background-color: yellow;
            bottom: 400px;
            /* z-index: 1; */
            left: 40px;
        }
    </style>
</head>
<body>
    <div class="parent">  
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>

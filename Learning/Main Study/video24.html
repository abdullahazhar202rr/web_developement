<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 3px solid black;
            width: 250px;
            height: 250px;
            margin: 40px auto;
            padding: 30px ;
            text-align: center;
            justify-content: center;
            background-color: aquamarine;
            border-radius: 10px;
            box-shadow: 10px 10px 10px 5px black ;
        }
        .text-element{
            font-size: 1.5em;
            text-shadow: 9px 2px 4px black ;
            outline: 2px solid black;
            outline-offset: 10px;
            border: 3px solid red;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="text-element">
            I am a box
        </p>
    </div>
</body>
</html>

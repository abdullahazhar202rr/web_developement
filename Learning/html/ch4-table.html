<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <div>
        <table>
            <caption>Truth table of and gate</caption>
            <thead>
                <tr>
                    <th colspan="1">A</th>
                    <th scope="col">B</th>
                    <th scope="col">A.B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">0</th>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th scope="row">0</th>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>

        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style> 
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#0b8387 0%, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
        }

        /* Card Container */
        .container {
            background: linear-gradient(#000000 0%, #0b8387);
            padding: 40px;
            border-radius: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fade-in 1s ease-out;
        }

        .container h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            animation: slide-up 0.5s ease-out;
        }

        .container p {
            color: #9ca3af;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 1px solid #4b5563;
            border-radius: 8px;
            background-color: #1f2937;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .input-field:hover {
            border-color: #38bdf8;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5), 0 0 15px rgba(56, 189, 248, 0.3);
            transition: box-shadow 0.9s, transform 0.3s;
        }

        .input-field::placeholder {
            color: #6b7280;
        }

        .input-field:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 8px rgba(56, 189, 248, 0.5), 0 0 15px rgba(56, 189, 248, 0.3);
        }

        /* Button */
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #38bdf8;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #2d9bbf;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        /* Link */
        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #38bdf8;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Icons */
        .icon {
            width: 24px;
            height: 24px;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        /* Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slide-up {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Create Account</h1>
        <p>Register</p>

        <form>
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Username" required class="input-field">
                <img src="username.png" class="icon" alt="Username Icon">
            </div>

            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" required class="input-field">
                <img src="password.png" class="icon" alt="Email Icon">
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required class="input-field">
                <img src="password.png" class="icon" alt="ðŸ’Œ">
            </div>

            <div class="form-group">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required class="input-field">
                <img src="password.png" class="icon" alt="Confirm Password Icon">
            </div>

            <button type="submit" class="submit-button">Register</button>
        </form>

        <a href="login.html" class="link">Already have an account? <strong>Sign In</strong></a>
    </div>
    <script>
        let submit=document.querySelector(".submit-button");
        submit.addEventListener("click", function(event){
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirm_password = document.getElementById("confirm_password").value
            if(password === confirm_password){
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);
                location.href = "login.html";
                alert("Registration Successful!");
            }
            else{
                alert("Passwords do not match!");
            }
        })
    </script>
</body>

</html>

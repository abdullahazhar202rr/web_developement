<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="We are launching something amazing. Stay tuned and be the first to know!">
    <meta property="og:image" content="https://techtrendz.com.pk/pics/1pic2.webp">
    <meta property="og:url" content="https://techtrendz.com.pk">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Coming Soon - Tech Trendz</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    overflow: hidden;
    position: relative;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('pics/1pic2.webp') no-repeat center center/cover;
    z-index: -1;
    animation: bgZoom 20s infinite alternate ease-in-out;
}

@keyframes bgZoom {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
}

.logo {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #898787;
    font-size: 1.8rem;
    font-weight: bold;
    text-decoration: none;
    opacity: 0;
    animation: fadeInUp 1s ease-in-out forwards;
}

.logo p {
    font-size: 10px;
    margin: 0;
    line-height: 1.2;
    color: #898787;
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

.logosticky {
    position: fixed;
    right: 20px;
    bottom: 20px;
    /* border-radius: 30px; */
    width: 50px;
    height: auto;
    z-index: 1000;
    opacity: 0;
    transform: translateX(100px) scale(0.5);
    animation: logostickyAnimation 0.2s ease-out forwards;
}

@keyframes logostickyAnimation {
    0% { opacity: 0; transform: translateX(100px) scale(0.5); }
    100% { opacity: 1; transform: translateX(0) scale(1); }
}

.container {
    background: rgba(0, 0, 0, 0.8);
    padding: 2rem;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    position: relative;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

#countdown {
    font-size: 2rem;
    padding-bottom: 20px;
    font-weight: bold;
    color: #ff6600;
    letter-spacing: 1px;
    text-transform: uppercase;
    animation: countdownAnimation 2s ease-in-out infinite;
}
@keyframes countdownAnimation {
        0% {
            transform: translateY(-10px);
            opacity: 0.5;
        }
        50% {
            transform: translateY(10px);
            opacity: 1;
        }
        100% {
            transform: translateY(-10px);
            opacity: 0.5;
        }
    }
.email-box {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.email-box input {
    padding: 10px;
    border: 1px solid #fff;
    border-radius: 5px;
    width: 70%;
    font-size: 1rem;
    color: #000;
    background: rgba(255, 255, 255, 0.9);
}

.email-box button {
    padding: 10px 20px;
    border: none;
    background: #ff6600;
    color: #fff;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

.email-box button:hover {
    background: #cc5200;
}

footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    color: #ccc;
}

.sr-only {
    position: absolute;
    left: -9999px;
}

@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
    .container {
        width: 95%;
    }
}
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            Tech Trendz
            <p>"Where Tech Meets Trend"</p>
        </a>
    </header>

    <main>
        <div class="container">
            <h1>Coming Soon!</h1>
            <p>We are launching something amazing. Stay tuned and be the first to know!</p>
            <div id="countdown">To Get Updated ⬇</div>
            <form class="email-box">
                <label for="email" class="sr-only">Enter your email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit" aria-label="Notify Me">Notify Me</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Tech Trendz. All rights reserved.</p>
    </footer>

    <img src="logo.png" alt="Tech Trendz Logo" width="150" class="logosticky" loading="lazy">
    <script>
        document.querySelector('.email-box').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.querySelector('input[name="email"]').value;
    if (validateEmail(email)) {
        alert('Thank you for subscribing!');
    } else {
        alert('Please enter a valid email address.');
    }
});

function validateEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
}
    </script>
    
</body>

</html>

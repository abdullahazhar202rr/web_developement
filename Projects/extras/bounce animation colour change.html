<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bounce ball colour change</title>
    <style>
        .container{
            border-bottom: 4px solid black;
            /* background-color: aquamarine; */
            width: 90vw;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: end;
            margin: auto;
        }
        .ball{
            /* border: 2px solid black; */
            /* box-shadow: 5px 5px 5px ; */
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: bounce 1s linear infinite;
        }
        @keyframes bounce{
            0%,100% {
                 transform: translateY(0px);               
            }
            25%{
                transform: translateY(-50px);
            }
            50%{
                transform: translateY(-75px);
            }
            75%{
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
    <script>
        let ball= document.getElementsByClassName("ball")
        function randomcolor(){
            let n1=Math.floor(Math.random()*255)
            let n2=Math.floor(Math.random()*255)
            let n3=Math.floor(Math.random()*255)
            // return `rgb(${n1},${n2},${n3})`
            return {main:`rgb(${n1},${n2},${n3})`, light:`rgb(${Math.min(n1+40,255)},${Math.min(n2+40,255)},${Math.min(n3+40,255)})`}
        }
        ball[0].addEventListener("animationiteration",()=>{
            let newcolor=randomcolor()
            ball[0].style.backgroundColor=newcolor.main
            ball[0].style.boxShadow=`10px 10px 10px ${newcolor.light}`
        });


        // setinterval will run everytime after given milisecond
        // setInterval(() => {
        //     ball[0].style.backgroundColor=randomcolor()
        // }, 300);
        // to clear this
        // clearInterval(300)


        // timeout will run only one time after given milisecond
        // setTimeout(() => {
        //     ball[0].style.backgroundColor=randomcolor()
        // }, 1000);
        // to clear this 
        // clearTimeout(1000)

    </script>
</body>
</html>
